<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Friends</title>
</head>
<body>
    <header class="universal-header">
      <!-- Mobile Top Battery Header -->
        <div class="header__top">
            <div class="header__top-column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="header__top-column">
                <div class="header__time">18:38</div>
            </div>

            <div class="header__top-column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
      <!-- /Mobile Top Battery Header -->

      <!-- App Content Header -->
        <div class="header__bottom">
            <div class="header__bottom-column">
                <span class="header__text">More</span>
            </div>
            <div class="header__bottom-column">
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </div>
      <!-- /App Content Header -->
    </header>

  <!-- Main Part -->
    <main class="more">
      <header class="more__header">
        <div class="more__header-column">
          <img src="images/dog1.jpeg" alt="" class="more__header__user-image user-image">
          <div class="more__header__user-info">
            <h3 class="more__header__user-info__name">Jin</h3>
            <span class="more__header__user-info__email">jin@gmail.com</span>
          </div>
        </div>

        <div class="more__header-column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </header>

      <section class="more__options">
        <div class="more__option">
          <i class="far fa-smile fa-lg"></i>
          <span class="more__option-name">Emoticions</span>
        </div>
        <div class="more__option">
          <i class="fas fa-paint-brush fa-lg"></i>
          <span class="more__option-name">Themes</span>
        </div>
        <div class="more__option">
          <i class="far fa-handshake fa-lg"></i>
          <span class="more__option-name">Plus Friend</span>
        </div>
        <div class="more__option">
          <i class="far fa-user-circle fa-lg"></i>
          <span class="more__option-name">Account</span>
        </div>
      </section>

      <section class="more__plus-friends">
        <header class="more__plus-friends__header">
          <h2 class="more__plus-friends__header-title">Plus Friends</h2>
          <span class="more__plus-friends__header-info">
            <i class="fas fa-info-circle"></i>
            Learn More
          </span>
        </header>

        <div class="more__plus-friends__items">
          <div class="more__plus-friends__item">
            <i class="fas fa-utensils"></i>
            <span class="more__plus-friends__item-title">Order</span>
          </div>
          <div class="more__plus-friends__item">
            <i class="fas fa-home"></i>
            <span class="more__plus-friends__item-title">Store</span>
          </div>
          <div class="more__plus-friends__item">
            <i class="fas fa-tv"></i>
            <span class="more__plus-friends__item-title">TV Channel/Radio</span>
          </div>
          <div class="more__plus-friends__item">
            <i class="fas fa-pencil-alt"></i>
            <span class="more__plus-friends__item-title">Creation</span>
          </div>
          <div class="more__plus-friends__item">
            <i class="fas fa-user-graduate"></i>
            <span class="more__plus-friends__item-title">Education</span>
          </div>
          <div class="more__plus-friends__item">
            <i class="far fa-smile"></i>
            <span class="more__plus-friends__item-title">Politics/Society</span>
          </div>
          <div class="more__plus-friends__item">
            <i class="fas fa-dollar-sign"></i>
            <span class="more__plus-friends__item-title">Finance</span>
          </div>
          <div class="more__plus-friends__item">
            <i class="fas fa-film"></i>
            <span class="more__plus-friends__item-title">Movies/Music</span>
          </div>
        </div>
      </section>

      <section class="more__extras">
        <div class="more__extra">
          <img src="images/dog1.jpeg" alt="kakao-story" class="more__extra-image">
          <span class="more__extra-title">Kakao Story</span>
        </div>

        <div class="more__extra">
          <img src="images/dog1.jpeg" alt="path" class="more__extra-image">
          <span class="more__extra-title">Path</span>
        </div>

        <div class="more__extra">
          <img src="images/dog1.jpeg" alt="kakao-friends" class="more__extra-image">
          <span class="more__extra-title">Kakao Friends</span>
        </div>



      </section>
    </main>
  <!-- /Main Part -->

  <!-- App Bottom Navi tab bar -->
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fas fa-user"></i>
                <span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab">
                <i class="fas fa-comment"></i>
                <span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fas fa-search"></i>
                <span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
                <i class="fas fa-ellipsis-h"></i>
                <span class="tab-bar__title">More</span>
            </a>
    </nav>
  <!-- App Bottom Navi tab bar -->
</body>
</html>
