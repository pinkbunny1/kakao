<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Friends</title>
</head>
<body>
    <header class="universal-header">
      <!-- Mobile Top Battery Header -->
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="header__column">
                <div class="header__time">18:38</div>
            </div>

            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
      <!-- /Mobile Top Battery Header -->

      <!-- App Content Header -->
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__text">Friends <span class="header__number">1</span></span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </div>
      <!-- /App Content Header -->
    </header>



  <!-- App Content Main -->
    <main class="friends">
        <div class="friends__search-bar search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>

        <section class="friends__section">
            <header>
                <h6 class="friends__section-title">My Profile</h6>
            </header>

            <div class="friends__section-rows">
                <div class="friends__section-row">
                  <a href="profile.html">
                    <img src="images/dog1.jpeg" alt="" class="friends__section__user-image user-image">
                    <span class="friends__section-name">Jin</span>
                  </a>
                </div>
                <div class="friends__section-row">
                  <a href="profile.html">
                    <img src="images/dog1.jpeg" alt="" class="friends__section__user-image user-image">
                    <span class="friends__section-name">Friends' Names Display</span>
                  </a>
                </div>

            </div>
        </section>

        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">Friends</h6>
            </header>

            <div class="friends__section-rows">
                <div class="friends__section-row with-tagline">
                    <div class="friends__section-column">
                      <a href="profile.html">
                        <img src="images/dog1.jpeg" alt="" class="friends__section__user-image user-image">
                        <span class="friends__section-name">Jin</span>
                      </a>
                    </div>
                    <span class="friends__section-tagline">Life is short. So live your life.</span>
                </div>
              </a>
            </div>
        </section>
    </main>
  <!-- /App Content Main -->




  <!-- App Bottom Navi tab bar -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fas fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
  <!-- /App Bottom Navi tab bar -->


</body>
</html>
