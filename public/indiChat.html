  <!-- Socket IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    (function () {
        const socket = io();
        const input = document.getElementById("m");
        const chatBox = document.querySelector('.chat');


        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
              console.log(input.value)
            if (input.value.length > 0){
                socket.emit('chat message', input.value);
                input.value = '';
              }
              return false;
            }
        });

        socket.on('chat message', function({msg, userId}) {
          const client_socket_id = socket.id;

          const msg_line_wrapper =  document.createElement('div');
          const msg_cl_value = client_socket_id === userId ? "chat__message chat__message--from" : "chat__message chat__message--to"
          msg_line_wrapper.setAttribute("class", msg_cl_value);


          const msg_time_span = document.createElement('span');
          const time = new Date().toLocaleTimeString(navigator.language,{hour: '2-digit', minute:'2-digit'});
          msg_time_span.setAttribute("class", "chat__message__time")
          msg_time_span.appendChild(document.createTextNode(time))


          const msg_txt_span =  document.createElement('span');
          msg_txt_span.setAttribute('class', 'chat__message__text')
          msg_txt_span.appendChild(document.createTextNode(msg))

          if (client_socket_id === userId) {
            msg_line_wrapper.appendChild(msg_time_span);
            msg_line_wrapper.appendChild(msg_txt_span)
          }
          else {
            const avatar_img = document.createElement('img')
            avatar_img.setAttribute('class', 'chat__message__user-image user-image')
            avatar_img.setAttribute('src', 'images/dog1.jpeg')

            const msg_wrapper = document.createElement('div')
            msg_wrapper.setAttribute('class', 'chat__message-center')


            const user_name = document.createElement('h3')
            user_name.setAttribute('class', 'chat__message__user-name user-name')
            user_name.appendChild(document.createTextNode('JIN'))

            const time_wrapper = document.createElement('div')
            time_wrapper.setAttribute('class', 'chat__message_time__container')
            time_wrapper.appendChild(msg_time_span)


            msg_wrapper.appendChild(user_name)
            msg_wrapper.appendChild(msg_txt_span)

            msg_line_wrapper.appendChild(avatar_img)
            msg_line_wrapper.appendChild(msg_wrapper)
            msg_line_wrapper.appendChild(time_wrapper)
          }

          chatBox.appendChild(msg_line_wrapper)



        })
