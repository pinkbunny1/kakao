<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chat</title>
</head>
<body>
    <header class="universal-header">
      <!-- Mobile Top Battery Header -->
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="header__column">
                <div class="header__time">18:38</div>
            </div>

            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
      <!-- /Mobile Top Battery Header -->

      <!-- App Content Header -->
        <div class="header__bottom">
            <div class="header__column">
              <!-- Go back -->
              <a href="chats.html">
                <i class="fas fa-chevron-left fa-lg"></i>
              </a>
            </div>
            <div class="header__column">
                <span class="header__text">JIN</span>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
      <!-- /App Content Header -->
    </header>

    <main class="chat">
      <div class="chat__date-divider">
        <span class="chat__date-divider-text">
          Wednesday, August 2, 2017
        </span>
      </div>

      <div class="chat__message chat__message--from">
          <span class="chat__message__time">
            17:55
          </span>
          <span class="chat__message__text">This is message from me</span>
      </div>

      <div class="chat__message chat__message--to">
        <!-- LEFT -->
        <img src="images/dog1.jpeg" alt="" class="chat__message__user-image user-image">

        <!-- CENTER -->
        <div class="chat__message-center">
          <h3 class="chat__message__user-name user-name">JIN</h3>
          <span class="chat__message__text">This is message from a friend</span>
        </div>

        <ul id="messages"></ul>

        <!-- RIGHT -->
        <span class="chat__message__time">
          17:59
        </span>
      </div>
    </main>

    <div class="type-message">
      <!-- ICON -->
      <i class="fas fa-plus fa-lg"></i>
      <!-- INPUT FIELD -->
      <div class="type-message__input">
        <input type="text" id="m">
        <i class="far fa-smile"></i>
        <span class="type-message__input__record-btn">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
      <!-- SMILEY ICON -->
      <!-- RECORD BUTTON -->
    </div>

  <!-- Socket IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    (function () {
        const socket = io();
        const input = document.getElementById("m");
        const messages = document.getElementById('messages');



        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
              console.log(input.value)
              socket.emit('chat message', input.value);

              input.value = '';
              return false;
            }
        });

        socket.on('chat message', function(msg) {
          const msg_li =  document.createElement('li');
          msg_li.appendChild(document.createTextNode(msg));
          messages.appendChild(msg_li);
        })
    })();

  </script>
</body>
</html>
