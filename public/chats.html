<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chats</title>
</head>
<body>
    <header class="universal-header">
      <!-- Mobile Top Battery Header -->
        <div class="header__top">
            <div class="header__columm">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="header__columm">
                <div class="header__time">18:38</div>
            </div>

            <div class="header__columm">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
      <!-- /Mobile Top Battery Header -->

      <!-- App Content Header -->
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Chats <i class="fas fa-caret-down"></i></span>
            </div>
            <div class="header__column"></div>

        </div>
      <!-- /App Content Header -->
    </header>

  <!-- App Content Main -->
    <main class="chats">
        <div class="chats__search-bar search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>

        <ul class="chats__list">
            <li class="chats__chat-row">
              <!-- Divided into two columms -->
              <a href="chat.html">
                <div class="chat__content">
                    <img src="images/dog1.jpeg" alt="" class="chats__content__user-image user-image">
                    <div class="chat__preview">
                        <h3 class="chat__user-name user-name">JANNE</h3>
                        <span class="chat__last-message">Hey this is the last message.</span>
                    </div>
                </div>
                <span class="chat__date-time">
                    15:55
                </span>
              </a>
            </li>

            <li class="chats__chat-row">
              <a href="chat.html">
                <div class="chat__content">
                    <img src="images/dog1.jpeg" alt="" class="chats__content__user-image user-image">
                    <div class="chat__preview">
                        <h3 class="chat__user-name user-name">KakaoTalk</h3>
                        <span class="chat__last-message">Test message.</span>
                    </div>
                </div>
                <span class="chat__date-time">
                    15:55
                </span>
              </a>
            </li>
        </ul>
        <div class="chats__chat-btn user-image">
            <i class="fas fa-comment"></i>
        </div>
    </main>
  <!-- /App Content Main -->


  <!-- App Bottom Navi tab bar -->
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fas fa-user"></i>
                <span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
                <i class="fas fa-comment"></i>
                <span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fas fa-search"></i>
                <span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                <i class="fas fa-ellipsis-h"></i>
                <span class="tab-bar__title">More</span>
            </a>
    </nav>
  <!-- /App Bottom Navi tab bar -->
</body>
</html>
