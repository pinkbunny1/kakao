<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Profile</title>
</head>
<body>
    <header class="universal-header">
      <!-- Mobile Top Battery Header -->
        <div class="header__top">
            <div class="header__columm">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="header__columm">
                <div class="header__time">18:38</div>
            </div>

            <div class="header__columm">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <!-- /Mobile Top Battery Header -->


        <!-- App Content Header -->
        <div class="header__bottom">
            <div class="header__column">
              <a href="index.html">
                <i class="fas fa-times fa-lg"></i>
              </a>
            </div>
            <div class="header__column">
                <i class="fas fa-user fa-lg"></i>
            </div>
        </div>
        <!-- /App Content Header -->
    </header>

    <main class="profile">
      <header class="profile__header">
        <img src="" alt="" class="profile__header__user-image user-image--lg">
        <h3 class="profile__header__user-name user-name">JIN</h3>
      </header>

      <input type="text" class="profile__header__user-email" placeholder="user@gmail.com">

      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action__circle">
            <i class="fas fa-comment fa-lg"></i>
          </span>
          <span class="profile__action__title">My Chatroom</span>
        </div>

        <div class="profile__action">
          <span class="profile__action__circle">
            <i class="fas fa-pencil-alt fa-lg"></i>
          </span>
          <span class="profile__edit-title">Edit Profile</span>
        </div>
      </div>
    </main>
</body>
</html>
